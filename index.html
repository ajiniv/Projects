<!DOCTYPE html>
<html>
  <head>
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-chart">
      <div class="score-board">
        <h2>HOME</h2>
        <div class="board">
          <p id="score-home" class="score-design">0</p>
        </div>
        <div id="value-increase">
          <button onclick="homeScoreOne()">+1</button>
          <button onclick="homeScoreTwo()">+2</button>
          <button onclick="homeScoreThree()">+3</button>
        </div>
      </div>

      <div class="score-board">
        <h2>GUEST</h2>
        <div class="board">
          <p id="score-guest" class="score-design">0</p>
        </div>
        <div id="value-increase">
          <button onclick="guestScoreOne()">+1</button>
          <button onclick="guestScoreTwo()">+2</button>
          <button onclick="guestScoreThree()">+3</button>
        </div>
      </div>
    </div>
    <!-- <button class="clr-btn">CLEAR</button> -->

    <script src="index.js"></script>
  </body>
</html>
